<script type="text/javascript">
  const img = document.getElementById('img');
  const frame = document.getElementById('frame');
  const waiting = document.getElementById('waiting');

  const x = document.createElement("IMG");
  x.setAttribute("src", "./knnw.png");
  x.addEventListener("load", () => {
    waiting.classList.add('wait');
    waiting.classList.remove('waiting');
    setTimeout(() => {
      img.classList.remove('wait');
    }, 0);
  });

  frame.addEventListener("load", () => {
    frame.classList.remove('wait');
  });

  const imageWidth = 4977 / 7;
  window.onbeforeunload = function () {
    window.scrollTo(0, 0);
  }

  window.onscroll = function() {
    let yPos = window.scrollY;
    img.style.backgroundPosition = `calc(-${imageWidth}px * ${yPos / 1000}) 0`;

    let imgY;
    if (yPos > 5000) {
      imgY = `translateY(${Math.round((yPos - 5000) / 50)}px)`;
    }
    if (yPos < 12500) {
      img.style.transform = imgY || 'translateY(0)';
    }
  }
</script>
